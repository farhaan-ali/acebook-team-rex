services:
    - postgresql

addons:
    postgresql: '9.6'

before_script:
    - cp config/database.yml.travis config/database.yml

language: ruby

rvm:
    - 2.7.1

script:
    - bundle exec rails db:reset db:setup db:migrate RAILS_ENV=test
    - bundle exec rspec
   # - bundle exec rubocop --config .rubocop.yml

deploy:
  provider: heroku
  api_key: 
    secure: "YOUR ENCRYPTED API KEY"